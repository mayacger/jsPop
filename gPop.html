<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin: 0;padding: 0}
        #popContent{
            background: #ccc;
            width: 100px;
            height: 100px;
        }
        .nbox,.nboxmask{
            position:absolute;
            left: 0;
            top:0;
        }
        .nbox{
            width: 300px;
            height: 300px;
        }
        .nboxmask{
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.5;

        }
    </style>
</head>
<body>
<button id="test">click</button>
<div id="popContent">
    内容
</div>
<script src="http://js.gome.com.cn/js/g/jquery/jqueryM.min.js"></script>
<script type="text/javascript" src="gPop.js"></script>
<script type="text/javascript">
$('#test').click(function(){
    $('#popContent').gPop({
        zIndex: 9999999,    //弹出层的z-index
        middile: true, //是否居中显示，否为当前元素位置
        isLock: true, //是否开启锁屏
        lockColse: false, //是否可以点击关闭
        lockBgColor: '#000', //设置锁屏背景
        opacity: 0.5,        //锁屏背景透明度      
        time: null,         //定时关闭时间
        isColseBtn: true,   //是否出现关闭按钮
        colseCallback: function(){}, //点击关闭按钮回调
        beforeCallback: function(){} //显示前回调
    });
});    
</script>
</body>
</html>
